<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Grid container for logos */
    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    /* Landscape box with fixed size */
    .logo-box {
      width: 320px;
      height: 180px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }

    .logo-box:hover {
      box-shadow: 0 0 10px #aaa;
    }

    /* Images scale to fit inside box, maintain aspect ratio */
    .logo-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Modal background */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Show modal */
    .modal-bg.active {
      display: flex;
    }

    /* Modal content box */
    .modal-content {
      width: 700px;
      height: 394px; /* keep 16:9 ratio */
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      user-select: none;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Logo Gallery</h1>

  <div class="logo-grid">
    <div class="logo-box" data-src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React Logo" />
    </div>
    <div class="logo-box" data-src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" alt="C# Logo" />
    </div>
    <div class="logo-box" data-src="https://upload.wikimedia.org/wikipedia/commons/0/0a/JavaScript-logo.png">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/JavaScript-logo.png" alt="JavaScript Logo" />
    </div>
    <div class="logo-box" data-src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg" alt="PHP Logo" />
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-bg" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img src="" alt="Logo Large View" id="modalImg" />
    </div>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeBtn');

    // Add click listeners on all logo boxes
    document.querySelectorAll('.logo-box').forEach(box => {
      box.addEventListener('click', () => {
        const src = box.getAttribute('data-src');
        modalImg.src = src;
        modal.classList.add('active');
      });
    });

    // Close modal when clicking close button
    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      modalImg.src = '';
    });

    // Close modal when clicking outside modal-content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalImg.src = '';
      }
    });
  </script>

</body>
</html>
